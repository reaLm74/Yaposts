<!DOCTYPE html>
<html lang="en">
{% for post in posts %}
<ul>
    <li>
        Автор: {{ post.author.get_full_name }}
    </li>
    <li>
        Дата публикации: {{ post.pub_date|date:"d E Y" }}
    </li>
</ul>
<p>{{ post.text | truncatewords:50 | safe }}</p>
<a href="{{ post.get_absolute_url }}">подробная информация </a>
{% if not forloop.last %}
<hr>
{% endif %}
{% endfor %}
</html>
