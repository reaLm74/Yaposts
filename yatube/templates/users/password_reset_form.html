{% extends "base.html" %}
{% block title %}Сброс пароля{% endblock %}
{% block content %}
{% load user_filters %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 p-5">
            <div class="card">
                <div class="card-header">
                    Чтобы сбросить старый пароль — введите адрес электронной почты, под которым вы регистрировались
                </div>
                <div class="card-body">
                    <form action="{% url 'users:password_reset_form' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group row my-3 p-3">
                            <label for="id_email">
                                Адрес электронной почты
                                <span class="required text-danger">*</span>
                            </label>
                            <input class="form-control" id="id_email" maxlength="254" name="email" required
                                   type="email">
                        </div>
                        <div class="col-md-6 offset-md-4">
                            <button class="btn btn-primary" type="submit">
                                Сбросить пароль
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
